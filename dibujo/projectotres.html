<style>
    .instructions{
        text-align: center;
        width: 400px;
        margin:0 auto;
    }
</style>


<script type="text/javascript">
    let r,g,b;
    function setup() {
      createCanvas(710, 400);
      r = random(255);
      g = random(255);
      b = random(255);
      background(r,g,b);
  }

  function draw() {
      stroke(255);
      if (mouseIsPressed === true) {
        line(mouseX, mouseY, pmouseX, pmouseY);
    }
}

function keyPressed() {
    if(key == 'a') {
        
      r = random(255);
      g = random(255);
      b = random(255);
      background(r,g,b);
}
}

</script>
